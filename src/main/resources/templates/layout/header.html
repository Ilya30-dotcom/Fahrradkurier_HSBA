<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<th:block th:fragment="header">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}">Startseite</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <a th:unless="${#httpServletRequest.remoteUser}" class="btn btn-outline-success ms-auto" th:href="@{/login}">Login</a>
                <a th:unless="${#httpServletRequest.remoteUser}" class="btn btn-outline-success " th:href="@{/registerNew}">Register</a>
                <form th:if="${#httpServletRequest.remoteUser}" class="ms-auto" method="post" th:action="@{/logout}">
                    <button class="btn btn-outline-danger" type="submit">
                        <span th:text="${#httpServletRequest.remoteUser}" />
                        abmelden
                    </button>
                </form>
            </div>
        </div>
    </nav>
</th:block>
</body>
</html>
