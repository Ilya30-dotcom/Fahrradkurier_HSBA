<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<th:block th:fragment="header">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand text-muted" th:href="@{/}">Kurierservice</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <a th:unless="${#httpServletRequest.remoteUser}" class="btn btn-outline-success ms-auto" th:href="@{/login}">Login</a>
                <button th:if="${#httpServletRequest.remoteUser}" class="ms-auto btn text-muted" data-bs-toggle="offcanvas" data-bs-target="#offcanvas" role="button">
                    <i class="fas fa-chevron-left me-2"></i>Navigation
                </button>
            </div>
        </div>
    </nav>
</th:block>
</body>
</html>
