<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>

  <!-- shortcut icon link to remove 404 GET error related to favicon in console -->
  <link rel="shortcut icon" href="#">
