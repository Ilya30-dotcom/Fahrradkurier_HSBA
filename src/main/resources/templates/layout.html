<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<!-- Global head, that is used on every page, linking all necessary libraries -->
<head>
  <title>Fahrradkurier</title>
  <!-- shortcut icon link to remove 404 GET error related to favicon in console -->
  <link rel="shortcut icon" href="#">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
          crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
          integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
          crossorigin="anonymous"></script>
</head>

<!-- Thymeleaf is used to link header.html -->
<header>
  <div th:replace="layout/header :: header"></div>
</header>

<!-- Body which uses thymeleaf fragment to link every html page  -->
<body>
  <!-- If a user is logged in, adds sidebar.html -->
  <div th:if="${#httpServletRequest.remoteUser}">
    <div th:replace="layout/sidebar :: sidebar"></div>
  </div>
  <div class="container-fluid px-0" style="min-height: calc(100vh - 55px); overflow: hidden">
    <div layout:fragment="content"></div>
  </div>
</body>

<!-- Thymeleaf is used to link footer.html -->
<footer>
  <div th:replace="layout/footer :: footer"></div>
</footer>

<!-- Script that enables tooltips on any page they are being used -->
<script th:inline="javascript">
  var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
  var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
    return new bootstrap.Tooltip(tooltipTriggerEl)
  })
</script>

</html>
